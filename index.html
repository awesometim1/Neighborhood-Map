<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="static/style.css?q=4">
</head>
<body>
	<div class="nav">
		<span id="title">Neighborhood Map</span>
	</div>
	<div class="container">
		<div id="list"></div>
		<div id="map" ></div>
		<!-- Initialize Map. Code from Google API page -->
		<script>
			function initMap() {
				var markers = [];
				var bounds = new google.maps.LatLngBounds();
				var ca = {lat: 34.052235, lng: -118.243683};
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 12,
					center: ca
				});
				if (localStorage.rArr){
					JSON.parse(localStorage.rArr).forEach(function(el){
						var marker = new google.maps.Marker({
							position: el.position,
							map: map
						});
						bounds.extend(marker.getPosition());
					});
				}
				map.fitBounds(bounds);
			}
		</script>
	</div>
	<!-- Initialize Database -->
	<script src="js/init.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<!-- <script src="js/app.js"></script> -->
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoIsa3nKc32WfrOR07mHu0C_eOWPX44Sg&callback=initMap">
</script>
</body>
</html>
