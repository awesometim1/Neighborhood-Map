<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Neighborhood Map</title>
	<link rel="stylesheet" type="text/css" href="static/style.css?q=4">
</head>
<body>
	<div class="nav">
		<span id="title">Neighborhood Map</span>
	</div>
	<div class="container">
		<div id="list">
			<div class="filter">
				<input type="text" id="finput">
				<button id="fbutton" type="button" data-bind="click: filterCats"><i class="fas fa-filter"></i> <strong>Filter</strong></button>
			</div>
			<ul class="restaurants" data-bind="foreach: rList">
				<li class="ritem" data-bind="text: name, click: "></li>
			</ul>
		</div>
		<div id="map" ></div>
		<!-- Initialize Map. Code from Google API page -->
		<script>
			function initMap() {
				var bounds = new google.maps.LatLngBounds();
				var ca = {lat: 34.052235, lng: -118.243683};
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 12,
					center: ca
				});
				// If localStorage has the address array, make a marker for each address and add to bounds
				if (localStorage.rArr){
					JSON.parse(localStorage.rArr).forEach(function(el){
						var marker = new google.maps.Marker({
							position: el.position,
							map: map
						});
						bounds.extend(marker.getPosition());
					});
				}
				// Adjust the map zoom level so that all the markers are showing
				map.fitBounds(bounds);
			}
		</script>
	</div>
	<!-- Initialize Database -->
	<script src="js/init.js"></script>
	<script src="js/lib/knockout-3.2.0.js"></script>
	<script src="js/app.js"></script>
	<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCoIsa3nKc32WfrOR07mHu0C_eOWPX44Sg&callback=initMap">
</script>
<!-- Font Awesome -->
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c" crossorigin="anonymous"></script>
</body>
</html>
